    <script type="text/javascript">
        // ECharts 초기 설정
        var chartDom = document.getElementById('main_chart');
        var option;

        // 현재 시간 추출
        function getCurrentTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = String(now.getMonth() + 1).padStart(2, '0');  // 월은 0부터 시작하므로 +1
            var day = String(now.getDate()).padStart(2, '0');
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var seconds = String(now.getSeconds()).padStart(2, '0');

            return year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
        }

        // AJAX를 사용해 백엔드에서 데이터 가져오기
        function fetchData() {
            $.ajax({
                url: '/get_data',
                method: 'GET',
                data: {
                    symbol: 'BTCUSDT',
                },
                success: function (response) {
                    if (response.status === 'success') {
                        var data = response.data;
                        var lrl = response.lrl;
                        var lrl120 = response.lrl_120;
                        var lrl240 = response.lrl_240;

                        var lrv_poly = response.lrv_poly;
                        var lrv_poly_120 = response.lrv_poly_120;
                        var lrv_poly_240 = response.lrv_poly_240;

                        if (data.length === 0) {
                            console.error('No data available');
                            return;
                        }

                        // ECharts가 요구하는 형식으로 데이터 변환
                        var chartData = data.map(function (item) {
                            return [
                                item.open_time,
                                parseFloat(item.open),
                                parseFloat(item.close),
                                parseFloat(item.low),
                                parseFloat(item.high)
                            ];
                        });

                        // 현재 시간 표시
                        var currentTime = getCurrentTime();
                        $("#last_update").text(currentTime + " 갱신");

                        console.log(chartData);

                        // ECharts 옵션 설정
                        var option = {
                            title: {
                                text: 'BTC/USDT'
                            },
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross'
                                }
                            },
                            legend: {
                                data: ['BTC/USDT',
                                    'LRL 100', 'LRL 100',
                                    'LRL 120', 'LRL 240',
                                    'LRV POLY 120',  'LRV POLY 240'
                                ],
                                top: 10,
                                left: 'center'
                            },
                            xAxis: {
                                type: 'category',
                                data: chartData.map(function (item) {
                                    return item[0];
                                }),
                                scale: true,
                                boundaryGap: false,
                                axisLine: {onZero: false},
                                splitLine: {show: false},
                                min: 'dataMin',
                                max: 'dataMax'
                            },
                            yAxis: [
                                {
                                    type: 'value',
                                    scale: true,
                                    splitArea: {
                                        show: true
                                    }
                                },
                                {
                                    type: 'value',
                                    scale: true,
                                    splitArea: {
                                        show: true
                                    },
                                    min: -1,
                                    max: 1,
                                    interval: 1,
                                    axisLabel: {
                                        formatter: function (value) {
                                            return value === 1 ? 'Positive' : 'Negative';
                                        }
                                    }
                                }
                            ],
                            dataZoom: [
                                {
                                    type: 'inside',
                                    start: 70,
                                    end: 100
                                },
                                {
                                    show: true,
                                    type: 'slider',
                                    top: '90%',
                                    start: 50,
                                    end: 100
                                }
                            ],
                            series: [
                                {
                                    name: 'BTC/USDT',
                                    type: 'candlestick',
                                    data: chartData.map(function (item) {
                                        return [item[1], item[2], item[3], item[4]];
                                    }),
                                    itemStyle: {
                                        color: '#ef232a',
                                        color0: '#14b143',
                                        borderColor: '#ef232a',
                                        borderColor0: '#14b143'
                                    },
                                    zlevel: 1  // 최상위 레벨에 위치하도록 설정
                                },
                                {
                                    name: 'LRL 120',
                                    type: 'line',
                                    data: lrl120,
                                    smooth: true,
                                    lineStyle: {
                                        width: 2,
                                    },
                                    showSymbol: false  // 점을 숨김
                                },
                                {
                                    name: 'LRL 240',
                                    type: 'line',
                                    data: lrl240,
                                    smooth: true,
                                    lineStyle: {
                                        width: 2,
                                    },
                                    showSymbol: false  // 점을 숨김
                                },
                                {
                                    name: 'LRV POLY 120',
                                    type: 'line',
                                    data: lrv_poly_120,
                                    smooth: true,
                                    lineStyle: {
                                        width: 2,
                                    },
                                    showSymbol: false  // 점을 숨김
                                },

                                {
                                    name: 'LRV POLY 240',
                                    type: 'line',
                                    data: lrv_poly_240,
                                    smooth: true,
                                    lineStyle: {
                                        width: 2,
                                    },
                                    showSymbol: false  // 점을 숨김
                                },

                            ]
                        };
                        // ECharts 인스턴스 초기화 및 옵션 설정
                        var myChart = echarts.init(document.getElementById('main_chart'));
                        myChart.setOption(option);
                    } else {
                        console.error('Failed to fetch data:', response.message);
                    }
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }


            });

            $.ajax({
                url: '/GetTradingLog',
                method: 'GET',
                data: {
                    symbol: 'BTCUSDT',
                },
                success: function (response) {
                      // 콘솔에 전체 응답 데이터 출력
                        console.log(response);
                        $("#TradingReport").html("");
                        // 데이터를 기반으로 테이블 생성
                        for (let key in response) {
                            if (response.hasOwnProperty(key)) {
                                createTable(key, response[key]);
                            }
                        }
                },
                error: function (error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        function createTable(tableName, data) {
            let TableRows = "";
            let no = 1;
            let totalFit = 0;
            for (let item of data){
                console.log(item);
                if(!item["profit"]){
                    item["profit"] = "-";
                }
                TableRows += `
                    <tr>
                        <td >`+no+`</td>
                        <td >`+item["포지션"]+`</td>
                        <td >`+item["진입 날짜"]+`</td>
                        <td >`+item["진입 가격"]+`</td>
                        <td >`+item["정산 날짜"]+`</td>
                        <td >`+item["정산 가격"]+`</td>
                        <td >`+item["수익률"]+`</td>
                      </tr>
                `;
                totalFit += parseFloat(item["수익률"]); // 수익률을 합산
                no++;
            }
            totalFit =  Math.round(totalFit * 1000) / 1000;
            TableRows += `
                <tr>
                    <td ></td>
                    <td ></td>
                    <td >총 `+no+`건 거래</td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td >`+totalFit+`</td>
                  </tr>
            `;

            let TableHTML = `
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">거래내역 - `+tableName+` (24시간 이내)</h5>
                            <table class="table table-striped" >
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">포지션</th>
                                    <th scope="col">진입 날짜</th>
                                    <th scope="col">가격</th>
                                    <th scope="col">정산 날짜</th>
                                    <th scope="col">가격</th>
                                    <th scope="col">수익</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    `+TableRows+`
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>

            `;
            $("#TradingReport").append(TableHTML);
        }
        function fetchTradeLogs() {
            $.ajax({
                url: '/get_trade_logs',
                method: 'GET',
                success: function(response) {
                    if (response.status === 'success') {
                        var logs = response.data;
                        var LogRows = "";
                        var no = 1;
                        logs.forEach(function(log) {
                            LogRows += `
                                <tr>
                                    <td >${no}</td>
                                    <td style="width: 20%;">${log.timestamp}</td>
                                    <td >${log.message}</td>
                                  </tr>
                            `;
                            no++;
                        });

                        let LogHTML = `
                        <div class="col-lg-6" id ="LogCard">
                            <div class="card" >
                                <div class="card-body">
                                    <h5 class="card-title">봇 로그</h5>
                                    <table class="table datatables" >
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">시간</th>
                                            <th scope="col">메시지</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                            `+LogRows+`
                                        </tbody>
                                      </table>
                                </div>
                            </div>
                        </div>

                    `;

                        $("#LogCard").remove();
                        $("#TradingReport").append(LogHTML);
                    } else {
                        console.error('Failed to fetch data:', response.message);
                    }
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }

        $(document).ready(function () {
            // 페이지 로드 시 첫 데이터 가져오기
            fetchData();
            fetchTradeLogs();


            $(".TradingButton").on("click" , function(){
               let status = $(this).attr("data-trade") ;
               if(status == "시작"){
                    $.ajax({
                        url: '/start_bot',
                        method: 'POST',
                        success: function(response) {
                            alert(response.status);
                        },
                        error: function(error) {
                            alert('Error starting bot');
                            console.error('Error starting bot:', error);
                        }
                    });
               }else{
                    $.ajax({
                        url: '/stop_bot',
                        method: 'POST',
                        success: function(response) {
                            alert(response.status);
                        },
                        error: function(error) {
                            alert('Error stopping bot');
                            console.error('Error stopping bot:', error);
                        }
                    });
               }
            });

            // 10초마다 데이터를 갱신
            setInterval(fetchData, 10000);

            // 1초마다 fetchTradeLogs 함수 호출
            setInterval(fetchTradeLogs, 1000);
        })

    </script>
