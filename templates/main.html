<main id="main" class="main">

    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Right side columns -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> 비트코인 선물 차트 <span class="badge rounded-pill bg-success" style="color:white;" id ="last_update">갱신</span></h5>
                        <div id="main_chart" style="width: 100%; height: 600px;"></div>
                        <script type="text/javascript">
                            // ECharts 초기 설정
                            var chartDom = document.getElementById('main_chart');
                            var myChart = echarts.init(chartDom);
                            var option;

                            // AJAX를 사용해 백엔드에서 데이터 가져오기
                            function fetchData() {
                                $.ajax({
                                    url: '/get_data',
                                    method: 'GET',
                                    data: {
                                        symbol: 'BTCUSDT',
                                    },
                                    success: function(response) {
                                        if (response.status === 'success') {
                                            var data = response.data;
                                            var data = response.data;
                                            var lrl120 = response.lrl_120;
                                            var lrl240 = response.lrl_240;
                                            var lrl480 = response.lrl_480;
                                            var lrl640 = response.lrl_640;
                                            var lrl1200 = response.lrl_1200;

                                            if (data.length === 0) {
                                                console.error('No data available');
                                                return;
                                            }

                                            // ECharts가 요구하는 형식으로 데이터 변환
                                            var chartData = data.map(function(item) {
                                                return [
                                                    item.open_time,
                                                    parseFloat(item.open),
                                                    parseFloat(item.close),
                                                    parseFloat(item.low),
                                                    parseFloat(item.high)
                                                ];
                                            });

                                            // 가장 최근 갱신일을 추출
                                            var lastUpdate = data[data.length - 1].open_time;
                                            $("#last_update").text(lastUpdate+" 갱신");

                                            console.log(chartData);

                                            // ECharts 옵션 설정
                                            // ECharts 옵션 설정
                                            option = {
                                                title: {
                                                    text: 'BTC/USDT Candlestick Chart with LRL'
                                                },
                                                tooltip: {
                                                    trigger: 'axis',
                                                    axisPointer: {
                                                        type: 'cross'
                                                    }
                                                },
                                            legend: {
                                                data: ['BTC/USDT', 'LRL 120', 'LRL 240', 'LRL 480', 'LRL 640', 'LRL 1200'],
                                                top: 10,  // 레전드 위치 조정
                                                left: 'center'  // 레전드 위치 조정
                                            },
                                                xAxis: {
                                                    type: 'category',
                                                    data: chartData.map(function(item) { return item[0]; }),
                                                    scale: true,
                                                    boundaryGap: false,
                                                    axisLine: {onZero: false},
                                                    splitLine: {show: false},
                                                    min: 'dataMin',
                                                    max: 'dataMax'
                                                },
                                                yAxis: {
                                                    scale: true,
                                                    splitArea: {
                                                        show: true
                                                    }
                                                },
                                                dataZoom: [
                                                    {
                                                        type: 'inside',
                                                        start: 50,
                                                        end: 100
                                                    },
                                                    {
                                                        show: true,
                                                        type: 'slider',
                                                        top: '90%',
                                                        start: 50,
                                                        end: 100
                                                    }
                                                ],
                                                series: [
                                                    {
                                                        name: 'BTC/USDT',
                                                        type: 'candlestick',
                                                        data: chartData.map(function(item) {
                                                            return [item[1], item[2], item[3], item[4]];
                                                        }),
                                                        itemStyle: {
                                                            color: '#ef232a',
                                                            color0: '#14b143',
                                                            borderColor: '#ef232a',
                                                            borderColor0: '#14b143'
                                                        }
                                                    },
                                                    {
                                                        name: 'LRL 120',
                                                        type: 'line',
                                                        data: lrl120,
                                                        smooth: true,
                                                        lineStyle: {
                                                            width: 2,
                                                        }
                                                    },
                                                    {
                                                        name: 'LRL 240',
                                                        type: 'line',
                                                        data: lrl240,
                                                        smooth: true,
                                                        lineStyle: {
                                                            width: 2,
                                                        }
                                                    },
                                                    {
                                                        name: 'LRL 480',
                                                        type: 'line',
                                                        data: lrl480,
                                                        smooth: true,
                                                        lineStyle: {
                                                            width: 2,
                                                        }
                                                    },
                                                    {
                                                        name: 'LRL 640',
                                                        type: 'line',
                                                        data: lrl640,
                                                        smooth: true,
                                                        lineStyle: {
                                                            width: 2,
                                                        }
                                                    },
                                                    {
                                                        name: 'LRL 1200',
                                                        type: 'line',
                                                        data: lrl1200,
                                                        smooth: true,
                                                        lineStyle: {
                                                            width: 2,
                                                        }
                                                    }
                                                ]
                                            };
                                            myChart.setOption(option);
                                        } else {
                                            console.error('Failed to fetch data:', response.message);
                                        }
                                    },
                                    error: function(error) {
                                        console.error('Error fetching data:', error);
                                    }
                                });
                            }

                            // 페이지 로드 시 첫 데이터 가져오기
                            fetchData();

                            // 10초마다 데이터를 갱신
                            setInterval(fetchData, 10000);
                        </script>

                    </div>
